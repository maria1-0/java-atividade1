<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo Java</title>
    <style>
        button{
            background-color: rgb(2, 36, 87);
            border-radius: 15px;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            border: none;
            margin:15px;
            padding: 15px;
        }
    </style>
</head>
<body>
   
    <label>Informe seu nome</label>
    <input type="text" placeholder="Ex:Maria" id="nome">
     <label>Informe sua idade</label>
    <input type="text" placeholder="Ex:18" id="idade">
     <button onclick="greeting()">Click</button>
  
    <p></p>
    <br/>
   
    <button onclick="ola()">Clique aqui</button><!-- acionado ao clicar no botao-->
   
    <script>
        function greeting(){
        var nomeDigitado = document.getElementById('nome')
        if(nomeDigitado.value === ''){
            alert('O nome precisa ser informado')
            nomeDigitado.focus()
            return
        }
        var paragrafo = document.getElementsByTagName('p')
       paragrafo[0].innerHTML ='ola '+nomeDigitado.value
       nomeDigitado.value =''
}
/* else{
    alert('Bem-vindo(a) '+nomeDigitado.value)  
    }*/
        function ola(){//sera executado quando for acionado
        var nome='maria' //variavel
        alert(nome)//alerta quando inicia o site (print)
}
function greeting(){
            var nomeDigitado = document.getElementById('nome')
           
            var idadeDigitada = document.getElementById('idade')
 
            if(idadeDigitada.value >= 18){
                alert('Você é maior de idade '+ nomeDigitado.value)
                return
            }else{
                alert('Você é menor de idade '+ nomeDigitado.value)
            }
        }
    </script>
 
   
   
</body>
</html>
